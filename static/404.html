<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #0056b3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #495057;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin: 1rem 0;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #003d82;
        }
        .logo {
            font-size: 1.2rem;
            color: #0056b3;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Skyeye AI</div>
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>抱歉，您请求的页面不存在。这可能是因为：</p>
        <ul style="text-align: left; color: #6c757d;">
            <li>URL可能输入错误</li>
            <li>页面可能已被移动或删除</li>
            <li>您可能没有访问此资源的权限</li>
        </ul>
        <p>如果您认为这是一个错误，请联系系统管理员。</p>
        <a href="/api/v1/docs" class="btn">查看API文档</a>
    </div>
</body>
</html>
